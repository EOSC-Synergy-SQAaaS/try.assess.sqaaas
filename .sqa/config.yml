config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.2
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/timofurrer/try:
      branch: master
      repo: https://github.com/timofurrer/try
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/timofurrer/try git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-zucchini-earwig.sh
        container: qc.acc_sickly-malachite-stoat
  QC.Doc:
    repos:
      github.com/timofurrer/try find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-grey-bandicoot.sh
        container: qc.doc_skanky-aquamarine-dolphin
      github.com/timofurrer/try git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-ultramarine-axolotl.sh
        container: qc.doc_nippy-linen-gharial
      github.com/timofurrer/try markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-chocolate-gibbon.sh
        container: qc.doc_pokey-ultramarine-worm
      github.com/timofurrer/try restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-ruby-goose.sh
        container: qc.doc_jumpy-razzmatazz-jaguar
  QC.Lic:
    repos:
      github.com/timofurrer/try licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-ochre-binturong.sh
        container: qc.lic_jumpy-tangerine-stoat
  QC.Sec:
    repos:
      github.com/timofurrer/try bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-ecru-moose.sh
        container: qc.sec_bumpy-cerulean-sparrow
  QC.Sty:
    repos:
      github.com/timofurrer/try flake8:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-sapphire-wolf.sh
        container: qc.sty_queasy-violet-newt
  QC.Ver:
    repos:
      github.com/timofurrer/try get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-linen-binturong.sh
        container: qc.ver_geeky-zucchini-akita
timeout: 1800
